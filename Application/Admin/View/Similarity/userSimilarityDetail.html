<div class="row">
    <div class="col-xs-12">
        <h3 class="page-header">用户相似度可视化查询</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div id="userShowContainer" class="m-b-md over-h">

        </div>
    </div>
    <div class="col-xs-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">相似度力导向图</h3>
            </div>
            <div class="panel-body">
                <div id="similarityShow" style="height: 1000px; ">

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="similarity-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-title">内容相似度查看</h4>
            </div>
            <div class="modal-body" >

            </div>
        </div>
    </div>
</div>


<script type="text/template" id="userSimilarityShow">
    <div class="user-similarity-item m-r-sm active" data-id="{{user_id}}">
        <div class="media">
            <div class="media-left">
                <a href="javascript:;">
                    <img class="media-object" src="{{DATAPATH}}/login_thumb/{{icon||'default.jpg'}}" alt="..." style="width: 50px;height: 50px;">
                </a>
            </div>
            <div class="media-body">
                <div class="to m-t-xs">{{nickname}}</div>
                <div class="tc-gray9 font-12 m-t-xs">
                    {{similarity}}
                </div>
            </div>
        </div>
    </div>
</script>

<script>
    var id = "{$user_id}";
</script>
