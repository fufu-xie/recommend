<div id="user-title" class="font-20 p-l-lg m-b-md font-18 font-bold m-l-md">
	<a href="{:U('User/edit')}" class="tc-gray9 m-r-md">资料信息</a>
	<a href="{:U('User/safe')}" class="tc-black">账号安全</a>
</div>

<form class="form-horizontal" action="{:U('User/ChangePassword')}" method="post">
	  <fieldset>

	    <div class="form-group">
	      <label class="col-md-2 control-label">原密码</label>
	      <div class="col-md-10">
	        <input type="password" class="form-control" name="o_password" placeholder="" >
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-md-2 control-label">新密码</label>
	      <div class="col-md-10">
	        <input type="password" class="form-control" name="n_password" >
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-md-2 control-label">确认新密码</label>
	      <div class="col-md-10">
	        <input type="password" class="form-control" name="re_password">
	      </div>
	    </div>
		

	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="submit" class="btn btn-success btn-sm btn-block" data-loading-text="提交中">提交修改</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
